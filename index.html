<!doctype html>
<html lang="en">
  <head>
    <meta charset-"utf-8"
    <title>FreeKeel</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>FreeKeel</h1>
      <div class="controls">
        <input id="fileInput" type="file" accept="application/pdf">
        <button id="newBtn">New PDF</button>
        <button id="textMode">Text</button>
        <button id="drawMode">Draw</button>
              <button id="eraserMode">Eraser</button>
      <input type="color" id="textColor" value="#FFFF00" title="Text Color">
      <input type="number" id="textSize" value="18" min="8" max="72" title="Text Size">
      <input type="color" id="drawColor" value="#00FF00" title="Draw Color">
      <input type="number" id="lineWidth" value="2" min="1" max="10" title="Line Width">

        
        <button id="undoBtn">Undo</button>
        <button id="saveBtn">Save</button>
      </div>
    </header>
    <main>
      <div id="dropOverlay">Drop PDF here</div>
      <div id="viewer"></div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
